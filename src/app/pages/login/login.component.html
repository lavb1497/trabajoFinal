<div class="container d-flex justify-content-center mt-4">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-2 mt-4" >Iniciar Sesion</h1>
      <div class="form" id="form" >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Usuario:</label>
          <input type="text" class="form-control" [(ngModel)]="user">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="boton d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" (click)="login()">Iniciar sesión</button>
        </div>
      </div>
    </div>
  </div>
</div>
